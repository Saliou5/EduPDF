<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Profil - EduPDF</title>
    <link rel="stylesheet" href="../assets/css/main.css">
<link rel="stylesheet" href="assets/css/animations.css">
<link rel="stylesheet" href="assets/css/themes.css">
</head>
<body>
    <!-- Navbar -->
    
    <main class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <img src="../assets/images/avatar.jpg" alt="Avatar">
                <button class="btn btn-sm">Changer</button>
            </div>
            
            <div class="profile-info">
                <h1>Saliou wassiou</h1>
                <p>Membre depuis : Janvier 2023</p>
                <p>Statut : <span class="badge-premium">Premium</span></p>
            </div>
        </div>
        
        <div class="profile-content">
            <div class="profile-section">
                <h2>Informations personnelles</h2>
                <form>
                    <div class="form-group">
                        <label>Nom complet</label>
                        <input type="text" value="Saliou wassiou">
                    </div>
                    <!-- Autres champs -->
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </form>
            </div>
            
            <div class="profile-section">
                <h2>Abonnement</h2>
                <div class="subscription-card">
                    <h3>Premium</h3>
                    <p>Accès illimité à tous les documents</p>
                    <button class="btn btn-outline">Gérer l'abonnement</button>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/profile.js"></script>
<script src="assets/js/theme.js"></script>
</body>
</html>
